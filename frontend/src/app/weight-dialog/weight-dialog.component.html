<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>Peso</mat-card-title>
        <mat-card-subtitle>{{ data.type === 'perKilo' ? 'Buffet por quilo' : 'Buffet livre'}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="!flex flex-col mt-8">
        <span class="text-xl">{{ data.weight }} kg</span>
        <span class="text-xl">R${{ data.price.toFixed(2) }}</span>
    </mat-card-content>
</mat-card>
